{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {%for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <h4 style="display:inline-block;float:right" ><i class="fas fa-rupee-sign"></i>{{product.price|floatformat:2}}</h4>
                <a class="btn btn-outline-info" href="{% url 'view' %}">View</a>
                <a data-product="{{product.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
